<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickMark | Pro SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #000;
          overflow-x: hidden;
        }
        
        /* Ambient Background Light */
        .ambient-light {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: 0;
          background: 
            radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
          filter: blur(80px);
        }

        @keyframes goldenPulse {
          0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); transform: scale(1); }
          50% { box-shadow: 0 0 20px 5px rgba(212, 175, 55, 0.2); transform: scale(1.02); }
          100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); transform: scale(1); }
        }
        .animate-success-pop {
          animation: goldenPulse 0.6s ease-out;
        }

        .reveal-content {
          animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .shimmer-hover:hover {
          background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #121212 100%);
          background-size: 200% 200%;
          animation: shimmer 2s linear infinite;
        }
        @keyframes shimmer {
          0% { background-position: 0% 50%; }
          100% { background-position: 200% 50%; }
        }
    </style>

</html>
